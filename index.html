    <div class="home-row">
      <div class="col-md-3 item col-sm-3 col-xs-12 wow fadeIn">
        <div class="caption">
          <h4 class="text-center">
            Download a Catalogue
          </h4>
          <div class="wow fadeIn text-center" data-wow-duration="2s">
            <a href="#" data-toggle="modal" data-target=".modal-catalogue" class="wow fadeIn btn btn-primary" data-wow-duration="1s">Download</a>
          </div>
        </div>
        <img src="img/home-image-1.jpg" alt="" class="img-responsive">

        

        <div class="modal fade modal-catalogue" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h4>Get Free Catalogue</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <form>
                      <div class="form-group">
                        <label for="">Nama</label>
                        <input type="text" class="form-control" id="" placeholder="Complete Name">
                      </div>
                      <div class="form-group">
                        <label for="">No. Handphone</label>
                        <input type="text" class="form-control" id="" placeholder="Phone Number">
                      </div>
                      <div class="form-group">
                        <label for="">Alamat</label>
                        <textarea class="form-control" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="">Nama Perusahaan</label>
                        <input type="text" class="form-control" id="" placeholder="Corporate Name">
                      </div>
                      <div class="form-group">
                        <label for="">Jabatan</label>
                        <input type="text" class="form-control" id="" placeholder="Your Office">
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Berlangganan
                        </label>
                      </div>
                      <button type="submit" onclick="alert('Terimakasih telah mengisi form, kami akan segera mengirimkan Catalogue Product ke Email Anda');" class="btn-request btn btn-default">Request Catalogue</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
